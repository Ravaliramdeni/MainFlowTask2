<!DOCTYPE html>
<html>
<head>
    <title>MAIN COURSE</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-image: url('recipe6.jpg');
            background-color: black;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: darkred;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: whitesmoke;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            position: relative;
        }

        .dropdown-item:hover .dropdown-nested {
            display: block;
        }

        .dropdown-nested {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            left: 100%;
            top: 0;
        }

        .dropdown-nested a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-nested a:hover {
            background-color: #f1f1f1;
        }

        .container {
            padding: 20px;
            margin: 20px;
        }

        .appetizer-item, .maincourse-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .appetizer-item img, .maincourse-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
            border-radius: 8px;
        }

        .appetizer-item .details, .maincourse-item .details {
            flex-grow: 1;
        }

        .appetizer-item .details h3, .maincourse-item .details h3 {
            margin: 0 0 10px 0;
        }

        .appetizer-item .details p, .maincourse-item .details p {
            margin: 0;
        }

        section {
            padding: 20px;
            margin: 20px;
        }

        footer {
            color: black;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        @media (max-width: 768px) {
            nav ul {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
            }

            .dropdown-nested {
                position: static;
                box-shadow: none;
            }

            header, section, footer {
                padding: 10px;
            }

            section {
                margin: 10px 0;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul li {
                margin-right: 0;
            }

            nav ul li a {
                padding: 8px 10px;
            }

            section {
                padding: 10px;
                margin: 5px 0;
            }

            footer {
                position: static;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Main Course</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="#meals" class="dropbtn">Meals</a>
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <a href="appetizers.html">Appetizers</a>
                            <div class="dropdown-nested">
                                <a href="appetizers.html">Open</a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <a href="#maincourses">Main Courses</a>
                            <div class="dropdown-nested">
                                <a href="maincourse.html">Open</a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <a href="#">Desserts</a>
                            <div class="dropdown-nested">
                                <a href="desserts.html">Open</a>
                            </div>
                        </div>
                        <div class="dropdown-item">
                            <a href="#">Drinks</a>
                            <div class="dropdown-nested">
                                <a href="drinks.html">Open</a>
                            </div>
                        </div>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header> 
    <section id="maincourses">
        <div class="container">
            <div class="maincourse-item">
                <img src="grilledchicken.jpg" alt="Grilled Chicken">
                <div class="details">
                    <h3>Grilled Chicken</h3>
                    <p>Price: ₹450</p>
                </div>
            </div>
            <div class="maincourse-item">
                <img src="pasta.jpg" alt="Pasta">
                <div class="details">
                    <h3>Pasta</h3>
                    <p>Price: ₹350</p>
                </div>
            </div>
            <div class="maincourse-item">
                <img src="steak.jpg" alt="Steak">
                <div class="details">
                    <h3>Steak</h3>
                    <p>Price: ₹600</p>
                </div>
            </div>
            <div class="maincourse-item">
                <img src="salmon.jpg" alt="Salmon">
                <div class="details">
                    <h3>Salmon</h3>
                    <p>Price: ₹500</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Restaurant Menu. All rights reserved.</p>
    </footer>
</body>
</html>
